<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voiceinator 5000</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <div class="controls-grid">
        <div class="control-group full-width">
          <select name="voice" id="voices">
            <option value="">Select A Voice</option>
          </select>
        </div>

        <div class="control-group">
          <label for="rate">Rate: <span class="value-badge">1</span></label>
          <input
            name="rate"
            type="range"
            min="0"
            max="3"
            value="1"
            step="0.1"
          />
        </div>

        <div class="control-group">
          <label for="pitch">Pitch: <span class="value-badge">1</span></label>
          <input name="pitch" type="range" min="0" max="2" step="0.1" />
        </div>

        <div class="control-group full-width">
          <label for="volume">Volume: <span class="value-badge">1</span></label>
          <input
            name="volume"
            type="range"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
        </div>
      </div>

      <textarea name="text" placeholder="Type something here...">
Hello! I love JavaScript üëç</textarea
      >
      <div class="text-display hidden"></div>

      <div class="buttons">
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
        <button id="speak">Speak</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
