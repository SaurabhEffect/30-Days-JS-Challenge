<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-B" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="rotate">Rotate:</label>
      <input
        id="rotate"
        type="range"
        name="rotate"
        min="0"
        max="360"
        value="0"
        data-sizing="deg"
      />

      <label for="opacity">Opacity:</label>
      <input
        id="opacity"
        type="range"
        name="opacity"
        min="0"
        max="1"
        value="1"
        step="0.01"
      />
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1762025501045-17a2541ad84f?q=80&w=870&auto=format&fit=crop&ixlib-rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />

    <script src="script.js"></script>
  </body>
</html>
